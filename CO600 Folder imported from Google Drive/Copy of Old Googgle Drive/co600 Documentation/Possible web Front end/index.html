<html>
<head>
	<title>Login/Register</title>
	
	<link rel="stylesheet" type="text/css" href="login.css">

	<script type="text/javascript" src="login.js"></script>
</head>
<body>
<div class="menu_container_background"></div>

			</Select>
			<input type="checkbox" value="yes" id="cbox1"><label for="cbox1">I agree to the terms and conditions that I will give you my unborn child if  break somthing</label>
